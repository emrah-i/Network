{% extends "network/layout.html" %}

{% block title %}SoNet{% endblock %}

{% block body %}
    {% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row">
            <div id="new_post">
                <button class="btn" class="btn" id="new_post_button" data-user="{{ user.username }}">New Post</button>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="container-fluid" id="main-posts-div">
        <div class="row" id="main_filters">
            <div class="col"><h3>All Posts</h3></div>
            <div class="col" id="row1">
                <label style="display:inline">Sort By:</label>
                <select id="sort">
                    <option selected value="new_old">Newest to Oldest</option>
                    <option value="old_new">Oldest to Newest</option>
                    <option value="most_likes">Most Likes</option>
                    <option value="least_likes">Least Likes</option>
                    <option value="most_comments">Most Comments</option>
                    <option value="least_comments">Least Comments</option>
                </select>
            </div>
        </div>
        <div class="container-fluid all_posts justify-content-center">
        </div>
    </div>
        <div id="page_buttons">
            <button class="btn" id="previous_2"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><style>svg{fill:#fff !important}</style><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/></svg></button>
            <button class="btn" id="previous"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
            <p id="page_count"></p>
            <button class="btn" id="next"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg></button>
            <button class="btn" id="next_2"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/></svg></button>
        </div>
    
{% endblock %}
