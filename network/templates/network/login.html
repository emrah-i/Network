{% extends "network/layout.html" %}

{% block body %}
    <div id="login_page">
        <h1>Login</h1>
        {% if message %}
            <div style="color: black">{{ message }}</div>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input autofocus type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button class="btn" type="submit">Login</button>
        </form>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="hidden" value="DemoUser" name="username"/>
            <input type="hidden" value="1234" name="password"/>
            <button class="btn" type="submit">Login as Demo User</button>
        </form><br>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>  

{% endblock %}
